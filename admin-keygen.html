
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Trình tạo Mã Kích Hoạt (Ổn định)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #047857 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="gradient-bg text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg mx-auto">
        <div class="glass-card rounded-2xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold text-center mb-2">Trình tạo Mã Kích Hoạt</h1>
            <p class="text-indigo-200 text-center mb-8">Sử dụng thư viện mã nguồn mở Crypto-JS (ổn định).</p>

            <div class="space-y-4">
                <div>
                    <label for="machineId" class="block text-sm font-medium text-indigo-100 mb-2">1. Dán "Mã máy tính" của người dùng:</label>
                    <input type="text" id="machineId" class="w-full bg-white/10 border-2 border-white/20 rounded-lg p-3 text-white placeholder-indigo-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition" placeholder="Ví dụ: f4b2b2b1-1b1b-4b1b-8b1b-1b1b1b1b1b1b">
                </div>
                <button id="generateButton" class="w-full bg-white text-indigo-700 font-bold py-3 px-8 rounded-full hover:bg-indigo-100 transition-transform transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-300">2. Tạo Mã Kích Hoạt</button>
                <div>
                    <label for="licenseKey" class="block text-sm font-medium text-indigo-100 mb-2">3. Mã kích hoạt (sao chép và gửi cho người dùng):</label>
                    <div class="relative">
                        <textarea id="licenseKey" rows="4" readonly class="w-full bg-black/30 border-2 border-white/20 rounded-lg p-3 text-white font-mono pr-10" placeholder="Mã kích hoạt sẽ xuất hiện ở đây..."></textarea>
                        <button id="copyButton" title="Sao chép" class="absolute right-2 top-2 p-1 text-indigo-300 hover:text-white transition" style="display: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                    <p id="statusMessage" class="text-emerald-400 text-sm mt-2 h-5"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // !! BÍ MẬT !! - Khóa này PHẢI GIỐNG HỆT khóa trong file App.tsx (đã cập nhật vào main.js)
        const SECRET_KEY = 'your-super-secret-key-for-mv-prompt-generator-pro-2024';

        const machineIdInput = document.getElementById('machineId');
        const generateButton = document.getElementById('generateButton');
        const licenseKeyTextarea = document.getElementById('licenseKey');
        const copyButton = document.getElementById('copyButton');
        const statusMessage = document.getElementById('statusMessage');

        function generateLicense(machineId) {
            if (!machineId || typeof machineId !== 'string' || machineId.trim().length === 0) {
                statusMessage.textContent = "Lỗi: Mã máy tính không được để trống.";
                statusMessage.className = 'text-red-400 text-sm mt-2 h-5';
                return null;
            }
            const cleanMachineId = machineId.trim();
            // Create a signature using HMAC-SHA256
            const signature = CryptoJS.HmacSHA256(cleanMachineId, SECRET_KEY).toString(CryptoJS.enc.Hex);
            // The license key is the machine ID and the signature, joined by a dot.
            return `${cleanMachineId}.${signature}`;
        }

        generateButton.addEventListener('click', () => {
            const license = generateLicense(machineIdInput.value);
            if (license) {
                licenseKeyTextarea.value = license;
                copyButton.style.display = 'block';
                statusMessage.textContent = 'Tạo mã thành công!';
                statusMessage.className = 'text-emerald-400 text-sm mt-2 h-5';
            }
        });
        
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(licenseKeyTextarea.value).then(() => {
                statusMessage.textContent = 'Đã sao chép vào clipboard!';
            });
        });
    </script>
</body>
</html>
